<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام محاسبة قطع الغيار</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FDB913">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="نظام محاسبة">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              'primary': '#FDB913', // Orange
              'primary-dark': '#E5A50D',
              'secondary': '#F97316', // Orange
              'background': '#111827', // Dark Gray
              'surface': '#1F2937', // Lighter Dark Gray
              'text-primary': '#F9FAFB', // Almost White
              'text-secondary': '#9CA3AF', // Gray
              'accent': '#3B82F6', // Blue
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .recharts-text, .recharts-legend-item-text {
        font-family: 'Tajawal', sans-serif !important;
        direction: rtl;
      }

      /* Enhanced input field styling for better UX */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      input[type="date"],
      select,
      textarea {
        background-color: #374151 !important; /* Gray-700 - lighter than dark background */
        color: #F9FAFB !important; /* Almost white text */
        border-color: #4B5563 !important; /* Gray-600 */
      }

      input[type="text"]::placeholder,
      input[type="email"]::placeholder,
      input[type="password"]::placeholder,
      input[type="number"]::placeholder,
      input[type="tel"]::placeholder,
      textarea::placeholder {
        color: #9CA3AF !important; /* Gray-400 - visible placeholder */
        opacity: 0.7;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="number"]:focus,
      input[type="tel"]:focus,
      input[type="date"]:focus,
      select:focus,
      textarea:focus {
        background-color: #4B5563 !important; /* Even lighter on focus */
        border-color: #FDB913 !important; /* Primary orange color */
        outline: none;
        box-shadow: 0 0 0 2px rgba(253, 185, 19, 0.2);
      }

      select {
        background-color: #374151 !important;
        color: #F9FAFB !important;
      }

      select option {
        background-color: #1F2937 !important; /* Surface color for dropdown */
        color: #F9FAFB !important;
        padding: 8px;
      }

      select option:hover {
        background-color: #374151 !important;
      }

      /* Disabled state with clear indication */
      input:disabled,
      select:disabled,
      textarea:disabled {
        background-color: #1F2937 !important; /* Darker for disabled */
        color: #6B7280 !important; /* Dimmed text */
        cursor: not-allowed;
        opacity: 0.6;
      }

      /* Better styling for number input controls */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        opacity: 1;
        height: 30px;
      }

      /* Enhanced heading and text visibility */
      h1, h2, h3, h4, h5, h6 {
        color: #F9FAFB !important; /* Almost white for all headings */
      }

      .text-3xl {
        color: #F9FAFB !important;
      }

      .text-2xl {
        color: #F9FAFB !important;
      }

      .text-xl {
        color: #F9FAFB !important;
      }

      .text-lg {
        color: #F9FAFB !important;
      }

      /* Ensure labels are visible */
      label {
        color: #D1D5DB !important; /* Light gray for labels */
      }

      /* Text secondary should be visible but distinguishable */
      .text-text-secondary {
        color: #9CA3AF !important; /* Gray-400 - visible secondary text */
      }

      /* Text primary should be white */
      .text-text-primary {
        color: #F9FAFB !important;
      }

      /* Make sure card titles and section headers are visible */
      .font-bold,
      .font-semibold {
        color: #F9FAFB !important;
      }

      /* Fix button text visibility - especially for filter buttons */
      button {
        color: #F9FAFB !important; /* White text for all buttons */
      }

      /* Ensure hover states remain visible */
      button:hover {
        color: #F9FAFB !important;
      }

      /* Active/selected buttons with primary background already have good contrast */
      .bg-primary {
        color: #FFFFFF !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
